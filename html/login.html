<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/miniHeader.css" />
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../img/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery_3.7.1.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#miniHeader").load("./miniHeader.html");
        $("#footer").load("./footer.html");
      });
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="miniHeader" style="display: none"></div>
    <div id="contain" class="container">
      <a href="./register.html">
        <div>Đăng ký</div>
      </a>
      <a href="#">
        <div>Đăng Nhập</div>
      </a>
      <form class="row">
        <label for="user" class="form-label">Tên đăng nhập</label>
        <input
          type="text"
          class="form-control"
          name="user"
          id="user"
          placeholder="Tên đăng nhập"
        />
        <label for="pass" class="form-label">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          placeholder="Mật khẩu"
        />
          <button id="btnsignup" type="button" class="btn btn-danger">Đăng nhập</button>
      </form>
    </div>
    <div id="footer"></div>
    
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/miniHeader.js"></script>
</html>
