<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Map</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/miniHeader.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" href="../img/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery_3.7.1.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#miniHeader").load("./miniHeader.html");
        $("#footer").load("./footer.html");
      });
    </script>
    <style>
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        color: inherit;
        text-decoration: none;
      }
      #contain ul,
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="miniHeader" style="display: none"></div>
    <div id="contain" class="container">
      <div class="fs-3 text-center">
        <ul>
          <li><a href="../index.html">Trang chủ</a></li>
          <li>
            <a onclick="showmore()"
              >Sản Phẩm<i id="arrow" class="fa-solid fa-angle-down fs-5"></i
            ></a>
            <ul id="more" style="display: none">
              <li><a href="./listProduct.html?pd=balo">Balo</a></li>
              <li><a href="./listProduct.html?pd=moc-khoa">Móc Khóa</a></li>
              <li><a href="./listProduct.html?pd=but">Bút</a></li>
              <li><a href="./listProduct.html?pd=vo">Sổ Vở</a></li>
            </ul>
          </li>
          <li><a href="./contact.html">Liên Hệ</a></li>
          <li><a href="./review.html">Giới Thiệu</a></li>
        </ul>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/miniHeader.js"></script>
  <script>
    var on = false;
    function showmore() {
      console.log(on);
      var more = document.getElementById("more");
      var arrow = document.getElementById("arrow");
      if (on == false) {
        on = true;
        arrow.classList.remove("fa-angle-down")
        arrow.classList.add("fa-angle-up")
        more.style.display = "block";
      } else {
        on = false;
        arrow.classList.remove("fa-angle-up")
        arrow.classList.add("fa-angle-down")
        more.style.display = "none";
      }
    }
  </script>
</html>
