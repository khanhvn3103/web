<div class="container">
  <div
    id="carouselExampleInterval"
    class="carousel slide my-3"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="../img/chair.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="../img/coffe.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="../img/typemc.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="../img/pen.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div
    class="row p-3 mb-3"
    style="background-color: rgba(0, 204, 204, 0.103); border-radius: 15px"
  >
    <h3 class="text-center">Balo</h3>
    <div id="balopd" class="row p-4"></div>
    <button
      class="btn mx-auto"
      style="background-color: #e64c65; color: #fff; width: 30%"
      onclick="gotolink('./html/listProduct.html?pd=balo')"
    >
      Xem Thêm
    </button>
  </div>
  <div
    class="row p-3 mb-3"
    style="background-color: rgba(0, 204, 204, 0.103); border-radius: 15px"
  >
    <h3 class="text-center">Móc Khóa</h3>
    <div id="mocKhoapd" class="row p-4"></div>
    <button
      class="btn mx-auto"
      style="background-color: #e64c65; color: #fff; width: 30%"
      onclick="gotolink('./html/listProduct.html?pd=moc-khoa')"
    >
      Xem Thêm
    </button>
  </div>
  <div
    class="row p-3 mb-3"
    style="background-color: rgba(0, 204, 204, 0.103); border-radius: 15px"
  >
    <h3 class="text-center">Bút</h3>
    <div id="butpd" class="row p-4"></div>
    <button
      class="btn mx-auto"
      style="background-color: #e64c65; color: #fff; width: 30%"
      onclick="gotolink('./html/listProduct.html?pd=but')"
    >
      Xem Thêm
    </button>
  </div>
  <div
    class="row p-3 mb-3"
    style="background-color: rgba(0, 204, 204, 0.103); border-radius: 15px"
  >
    <h3 class="text-center">Sổ và Vở</h3>
    <div id="vopd" class="row p-4"></div>
    <button
      class="btn mx-auto"
      style="background-color: #e64c65; color: #fff; width: 30%"
      onclick="gotolink('./html/listProduct.html?pd=vo')"
    >
      Xem Thêm
    </button>
  </div>
</div>
