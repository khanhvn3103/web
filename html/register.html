<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/miniHeader.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script
      src="https://kit.fontawesome.com/c8c0e8881c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery_3.7.1.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#miniHeader").load("./miniHeader.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="miniHeader" style="display: none"></div>
    <div id="contain" class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-danger text-white">Đăng ký</div>
            <div class="card-body">
              <form id="registerForm" class="row">
                <div class="mb-3">
                  <label for="name" class="form-label">Họ và tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nhập họ và tên"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập địa chỉ email"
                  />
                </div>
                <div class="mb-3">
                  <label for="user" class="form-label">Tên đăng nhập</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user"
                    placeholder="Nhập tên đăng nhập"
                  />
                </div>
                <div class="mb-3">
                  <label for="pass" class="form-label">Mật khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    placeholder="Nhập mật khẩu"
                  />
                </div>
                <div class="mb-3">
                  <label for="repass" class="form-label"
                    >Nhập lại mật khẩu</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="repass"
                    placeholder="Nhập lại mật khẩu"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Số điện thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Nhập số điện thoại"
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Địa chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Nhập địa chỉ"
                  />
                </div>
                <button type="submit" class="btn btn-danger">Đăng ký</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="./login.html" class="text-danger"
          >Đã có tài khoản? Đăng nhập ngay!</a
        >
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/miniHeader.js"></script>
  <script src="../js/register.js"></script>
</html>
