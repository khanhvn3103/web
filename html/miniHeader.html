<div class="container">
  <div class="row h-100">
    <div class="col-md-1 h-100"></div>
    <div class="col-md-2 h-100 d-flex justify-content-center">
      <a href="../index.html"
        ><img src="../img/logomini.png" alt="logo" id="mini_logo_img"
      /></a>
    </div>
    <div class="col-md-4 h-100">
      <div class="row h-50">
        <a
          href="../index.html"
          class="col-lg-3 col-md-4 text-center minibtnctr"
        >
          <i class="fa-solid fa-house"></i> Trang Chủ
        </a>
        <a
          id="btn-registermn"
          href="./register.html#contain"
          class="col-lg-3 col-md-4 text-center minibtnctr"
        >
          <i class="fa-solid fa-lock"></i> Đăng ký
        </a>
        <a
          id="btn-loginmn"
          href="./login.html#contain"
          class="col-lg-3 col-md-4 text-center minibtnctr"
        >
          <i class="fa-solid fa-user"></i> Đăng nhập
        </a>
        <a
          href="./cart.html#contain"
          class="col-lg-3 col-md-4 text-center minibtnctr"
        >
          <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng
        </a>
      </div>
    </div>
    <div class="col-md-3 h-100">
      <div class="input-group minisearchbox">
        <input
          type="text"
          name="searchProduct"
          id="mnsearch-input"
          placeholder="Tìm kiếm"
          class="form-control"
        />
        <button type="button" class="btn text-light" onclick="searchmn()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="col-md-1 h-100">
      <div class="dropdown minibgcart text-center">
        <a
          class="btn btn-secondary dropdown-toggle minicartbtn"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-cart-shopping miniicondd"></i>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script>
  function loginMiniHeader() {
    const isLoggedIn = localStorage.getItem("isLogin") === "true";
    console.log(isLoggedIn);
    const loginButton = document.getElementById("btn-loginmn");
    const registerButton = document.getElementById("btn-registermn");

    if (isLoggedIn) {
      // Đã đăng nhập
      loginButton.style.display = "none"; // Ẩn nút đăng nhập
      registerButton.style.display = "none"; // Ẩn nút đăng ký
    } else {
      // Chưa đăng nhập
      loginButton.style.display = "block"; // Hiển thị nút đăng nhập
      registerButton.style.display = "block"; // Hiển thị nút đăng ký
    }
  }
  loginMiniHeader();
  function searchmn() {
    var input = document.getElementById("mnsearch-input");
    var inputValue = input.value.trim();
    if (inputValue !== "") {
      var inputValue = input.value;
      // Xóa dữ liệu cũ (nếu có)
      localStorage.removeItem("searchValue");

      // Lưu giá trị mới vào localStorage với một key cố định (ví dụ: "searchValue")
      localStorage.setItem("searchValue", inputValue);

      // Hiển thị thông báo hoặc thực hiện các hành động khác nếu cần
      window.location.href = "./search.html";
    }
  }
</script>
