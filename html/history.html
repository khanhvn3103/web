<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/miniHeader.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script
      src="https://kit.fontawesome.com/c8c0e8881c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery_3.7.1.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#miniHeader").load("./miniHeader.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="miniHeader" style="display: none"></div>
    <div id="contain" class="container">
      <h1 class="mt-3">Order History</h1>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Date</th>
            <th scope="col">Total</th>
            <th scope="col">Payment Method</th>
          </tr>
        </thead>
        <tbody id="orderList"></tbody>
      </table>
    </div>
    <div id="footer"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="orderDetailModal"
      tabindex="-1"
      aria-labelledby="orderDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailModalLabel">Order Detail</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="orderDetailContent">
            <!-- Chi tiết sản phẩm sẽ được thêm vào đây -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/miniHeader.js"></script>
  <script src="../js/history.js"></script>
</html>
