<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/miniHeader.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script
      src="https://kit.fontawesome.com/c8c0e8881c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery_3.7.1.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#miniHeader").load("./miniHeader.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="miniHeader" style="display: none"></div>
    <div id="contain" class="container">
      <div class="row mt-3">
        <div class="col-7">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col">Tên sản phẩm</th>
                  <th scope="col">Giá tiền</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Tổng tiền</th>
                </tr>
              </thead>
              <tbody>
                <tr class="item">
                  <td scope="row">
                    <img
                      style="width: 200px; height: 200px; object-fit: cover"
                      src="https://pos.nvncdn.com/0d9756-7239/ps/20231108_h197MhhBi4.jpeg"
                      alt="Móc khoá bông vẫy đuôi Heo Hồng có cánh và Gấu Trúc Panda Chó Mèo Thỏ dễ thương - 10cm"
                    />
                  </td>
                  <td>
                    <p style="max-width: 200px; max-height: 200px">
                      Móc khoá bông vẫy đuôi Heo Hồng có cánh và Gấu Trúc Panda
                      Chó Mèo Thỏ dễ thương - 10cm
                    </p>
                  </td>
                  <td>83000</td>
                  <td>
                    <button style="width: 30px; height: 30px">-</button>
                    <span>10</span>
                    <button style="width: 30px; height: 30px">+</button>
                  </td>
                  <td>830000</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col-6">
              <h4><b>Tổng tiền:</b></h4>
            </div>
            <div class="col-6 fs-4">830000</div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <h4><b>Các hình thức thanh toán</b></h4>
            </div>
          </div>
          <div class="row" style="width: 75%">
            <div class="col">
              <div class="list-group">
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="payments"
                    value="cash"
                    id="cash"
                  />
                  Thanh toán khi nhận hàng
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="radio"
                    name="payments"
                    value="visa"
                    id="visa"
                  />
                  Visa
                </label>
              </div>
              <button class="btn btn-primary mt-3">Thanh Toán</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/miniHeader.js"></script>
</html>
