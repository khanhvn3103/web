<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/miniHeader.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script src="https://kit.fontawesome.com/c8c0e8881c.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery_3.7.1.js"></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#miniHeader").load("./miniHeader.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="miniHeader" style="display: none"></div>
    <div id="contain">
      <div class="container-xxl p-3 mb-4">
        <div class="title">
          <h3 class="text-blue fw-bold">Thông Tin Liên Hệ</h3>
          <div class="hr mb-4"></div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12 p-0 p-4">
                <p class="fs-5">
                  <i class="fa-solid fa-map-pin cusicon"></i> 12 Nguyễn Văn Bảo, P.4, Q.GV, Tp.HCM<br />
                  <i class="fa-solid fa-phone cusicon"></i> 0283.8940 390<br />
                  <i class="fa-solid fa-fax cusicon"></i> 0283.9940 954<br />
                  <i class="fa-regular fa-envelope cusicon"></i> dhcn@iuh.edu.vn
                </p>
              </div>
              <div class="col-md-12 p-0">
                <form action="" class="p-4">
                  <div class="form-text">
                    <h4 class="fw-bold">Liên Hệ Với Chúng Tôi</h4>
                  </div>
                  <div class="form-group mt-4">
                    <input
                      type="text"
                      class="form-control"
                      id="hoTen"
                      aria-describedby="hoTenHelp"
                      placeholder="Nhập họ tên"
                    />
                    <span id="hotenerr" class="err"></span>
                  </div>
                  <div class="form-group mt-3">
                    <input
                      type="email"
                      class="form-control"
                      id="diachiemail"
                      aria-describedby="emailHelp"
                      placeholder="Nhập email"
                    />
                    <span id="emailerr" class="err"></span>
                  </div>
                  <div class="form-group mt-3">
                    <textarea
                      name=""
                      id="noiDung"
                      cols="30"
                      rows="4"
                      class="form-control"
                      placeholder="Nội dung"
                    ></textarea>
                    <span id="noidungerr" class="err"></span>
                  </div>
                  <div class="form-group mt-3">
                    <button id="phanHoi" type="button" class="btn btn-primary">
                      Gửi Phản Hồi
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-7 p-3" id="bando">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.858169091085!2d106.68427047583877!3d10.822164158346794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174deb3ef536f31%3A0x8b7bb8b7c956157b!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBUUC5IQ00!5e0!3m2!1svi!2s!4v1713359211216!5m2!1svi!2s"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="../js/header.js"></script>
  <script src="../js/miniHeader.js"></script>
</html>
